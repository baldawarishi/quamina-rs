name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run smoke test
        run: cargo run --example smoke
      - name: Run tests
        run: cargo test
      - name: Check formatting
        run: cargo fmt --check
      - name: Run clippy
        run: cargo clippy -- -D warnings

  miri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - name: Run Miri on unsafe code (flatten_json, thread_safe, small_table)
        run: |
          cargo +nightly miri test flatten_json
          cargo +nightly miri test thread_safe
          cargo +nightly miri test small_table
